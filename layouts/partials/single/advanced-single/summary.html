<style>
    /*Table Responsive */

.product-table {
    border: 1px solid #ccc !important;
    border-collapse: collapse;
    margin: 0;
    padding: 0;
    width: 100%;
    table-layout: auto;
}
.product-table .btn-table{
    width: auto;
    padding: 5px 10px;
}
.product-table .btn-review{
    width: auto;
    padding: .5rem 0;
    padding-bottom: 0;
    margin-bottom: 0;
}

.product-table tr {
    background-color: #f8f8f8;
    border: 1px solid #ddd !important;
    padding: .35em !important;
}

.product-table th,
.product-table td {
    padding: .625em !important;
    text-align: center !important;
    font-weight: bolder;
    border: 0 !important;
}

.product-table td a {
    color: #000;
}
.product-table td a.btn{
    color: var(--textColor);
}

.product-table img {
    width: 110px;
    height: auto;
}

.product-table th {
    font-size: .7em !important;
    letter-spacing: .1em;
    text-transform: uppercase;
}
.product-table td{
    font-size: .8em !important;
}

@media screen and (min-width:786px) {
    .product-table td[data-label="Image"] {
        display: flex;
        align-items: center;
    }
    .product-table td[data-label="Image"] img {
        margin-right: 5px;
    }
    div[data-label="Brand"] {
        display: block;
        text-align: center;
        margin: 10px;
    }
}

@media screen and (max-width: 600px) {
    div[data-label="Brand"]{
        margin-top: 10px;
    }
    .product-table {
        border: 0;
    }
    .product-table thead {
        border: none;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
    }
    .product-table tr {
        border-bottom: 3px solid #ddd !important;
        display: block;
        margin-bottom: .625em;
    }
    .product-table img {
        width: 150px;
        height: auto;
        margin-left: auto;
    }
    .product-table td {
        border-bottom: 1px solid #ddd !important;
        display: block;
        font-size: .8em !important;
        text-align: right !important;
    }
    .product-table td::before,
    .product-table td div::before {
        content: attr(data-label);
        float: left;
        font-weight: bold;
        text-transform: uppercase;
    }
    .product-table td:last-child {
        border-bottom: 0;
    }
}


/* Table Responsize End */
</style>

{{ if .Params.product_Summary }}
<h2 class="summary-p"><strong>{{.Params.product_Summary}}</strong></h2>
{{ else }}
<h2 class="summary-p"><strong>{{ .Title }} Summary</strong></h2>
{{ end }}
<table class="product-table" id="product-summary">
<thead>
<tr style="background-color:#eee;color:#000">
  <th scope="col">Award</th>
  <th scope="col">Image</th>
  <th scope="col">Model</th>
  <th scope="col">Price</th>
</tr>
</thead>
<tbody>
    {{ range .Params.the_products }}
        <tr>
            <td data-label="Award">{{ .award }}</td>
            <td data-label="Image">
            <img width="110" height="110" src="{{ .image }}" alt="{{ .name }}" title="{{ .name }}">
            </td>
            <td data-label="Brand">{{ .nameForTOC }}</div></td>
            <td data-label="Price">
                <a class="btn btn-table" href="{{.amzlink}}" target="_blank" rel="nofollow sponsored noopener noreferrer">See On Amazon</a>
            </td>
        </tr>
    {{ end }}
    </tbody>
</table>
